<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="BUTTONS1" content="button part 1">
    <link rel="stylesheet" href="button1.css">
    <title>Buttons1</title>
</head>

<body>

    <div class="vertical-slogan">
        <p>#enmodespartage</p>
        <div class="social-icons">
            <img src="import/facebook-icon.png" alt="Facebook">
            <img src="import/twitter-icon.png" alt="Twitter">
        </div>
    </div>



    <div class="part1button">

        <div class="categories">
            <div class="category">
                <img src="./import/objets.png" alt="Objets Trouvés" id="objet">
                <p>Objets Trouvés</p>
            </div>
            <div class="category">
                <img src="./import/accès.png" alt="Accès" id="acces">
                <p>Accès</p>
            </div>
            <div class="category">
                <img src="./import/plan.png" alt="Plan du Centre" id="plan">
                <p>Plan du Centre</p>
            </div>
            <div class="category">
                <img src="./import/accessibilité.png" alt="Accessibilité" id="accessibilite">
                <p>Accessibilité</p>
            </div>
            <div class="category">
                <img src="./import/services.png" alt="Plus de Services" id="services">
                <p>Plus de Services</p>
            </div>
        </div>

    </div>

</body>

</html>
