<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Integration de la maquette de Primark">
        <meta name="author" content="Evan Beaufreton, Alex Bedet, Fabien Guitton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="index.css" media="all">
        <script defer src="index.js"></script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Int√©gration de la maquette de Primark</title>
    </head>

    <body>
        <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <!-- Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Pictures/Picture_1.png" class="d-block w-100" alt="Image 1">
                </div>

                <div class="carousel-item">
                    <img src="Pictures/Picture_2.png" class="d-block w-100" alt="Image 2">
                </div>
                
                <div class="carousel-item">
                    <img src="Pictures/Picture_3.png" class="d-block w-100" alt="Image 3">
                </div>
                
                <div class="carousel-item">
                    <img src="Pictures/Picture_4.png" class="d-block w-100" alt="Image 4">
                </div>
            </div>
        </div>
    </body>
</html>
