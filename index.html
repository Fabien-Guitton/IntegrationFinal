<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Integration de la maquette de Primark">
        <meta name="author" content="Evan Beaufreton, Alex Bedet, Fabien Guitton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="index.css" media="all">
        <script defer src="index.js"></script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Int√©gration de la maquette de Primark</title>
    </head>

    <body>
        <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="4" aria-label="Slide 5"></button>

            </div>

            <div id="carouselCustom2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <!-- Slides -->
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <img src="Pictures/Picture_2_1.png" alt="Image 1">
                        <img src="Pictures/Picture_2_2.png" alt="Image 2">
                        <img src="Pictures/Picture_2_3.png" alt="Image 3">
                        <img src="Pictures/Picture_2_4.png" alt="Image 4">
                    </div>
                    
                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_2_2.png" alt="Image 2">
                        <img src="Pictures/Picture_2_3.png" alt="Image 3">
                        <img src="Pictures/Picture_2_4.png" alt="Image 4">
                        <img src="Pictures/Picture_2_5.png" alt="Image 5">
                    </div>

                    <!-- Slide 3 -->
                     <div class="carousel-item">
                        <img src="Pictures/Picture_2_3.png" alt="Image 3">
                        <img src="Pictures/Picture_2_4.png" alt="Image 4">
                        <img src="Pictures/Picture_2_5.png" alt="Image 5">
                        <img src="Pictures/Picture_2_1.png" alt="Image 1">
                    </div>

                    <!-- Slide 4 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_2_4.png" alt="Image 4">
                        <img src="Pictures/Picture_2_5.png" alt="Image 5">
                        <img src="Pictures/Picture_2_1.png" alt="Image 1">
                        <img src="Pictures/Picture_2_2.png" alt="Image 2">
                    </div>

                    <!-- Slide 5 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_2_5.png" alt="Image 5">
                        <img src="Pictures/Picture_2_1.png" alt="Image 1">
                        <img src="Pictures/Picture_2_2.png" alt="Image 2">
                        <img src="Pictures/Picture_2_3.png" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
