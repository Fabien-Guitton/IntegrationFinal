<!--
   HTML
-->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Integration de la maquette de Primark">
        <meta name="author" content="Evan Beaufreton, Alex Bedet, Fabien Guitton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="index.css" media="all">
        <script defer src="index.js"></script>

        <!-- Lien du framework Bootstrap (v5.3.3) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Intégration de la maquette de Primark</title>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="header-top">
              <button id="bouton_burger" aria-label="Menu">
                ☰
              </button>
          
              <div id="logo_header"> YŪGΞN </div>
              
              <nav class="nav-links">
                <a href=""> Boutiques & Restaurants </a> 
                <a href=""> Actus & Bons plans </a>
                <a href=""> Infos pratiques </a>
              </nav>
              
              <div class="section_horaire">
                <div class="infos_horaire">
                  <div id="p1_horaire"> OUVERT - </div>
                  <div id="p2_horaire"> 9:30 à 19:30 </div>
                </div>
                <img id="loupe_header" src="./Icon feather-search.jpg" alt="Bouton Rechercher">
              </div>
            </div>
            <div class="header-bottom"> Ouverture exceptionnelle le dimanche 12 février pour la Saint Valentin </div>
          </header>
          
          <!-- Menu gauche-->
          <div id="menu_burger" class="menu_burger">
            <div class="fermer" id="fermer">&#10006;</div>
            <nav class="liens">
              <a href=""> Boutiques & Restaurants </a>
              <a href=""> Actus & Bons plans </a>
              <a href=""> Infos pratiques </a>
            </nav>
          </div>
          
          <!--<div id="taille"></div>-->
        </header>

        <!-- SLIDER 1 -->
        <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicateurs -->
            <div class="carousel-indicators">
                <button type="range" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="range" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="range" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="range" data-bs-target="#carousel1" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div id="carouselCustom1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <!-- Slides carousel 1 -->
                <div class="carousel-inner">
                    <!-- Slide 1.1 -->
                    <div class="carousel-item active">
                        <img src="Pictures/Picture_1.png" alt="Image 1">
                        <img src="Pictures/Picture_2.png" alt="Image 2">
                    </div>
                    
                    <!-- Slide 1.2 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_3.png" alt="Image 3">
                        <img src="Pictures/Picture_4.png" alt="Image 4">
                    </div>

                    <!-- Slide 1.3 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_5.png" alt="Image 5">
                        <img src="Pictures/Picture_6.png" alt="Image 6">
                    </div>
                    
                    <!-- Slide 1.4 -->
                    <div class="carousel-item">
                        <img src="Pictures/Picture_7.png" alt="Image 7">
                        <img src="Pictures/Picture_8.png" alt="Image 8">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
